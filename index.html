<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row header-items">
                <a href="">
                    <img src="images/logo.png" alt="">
                </a>
                <ul class="row header-menu">
                    <li><a href="" class="header-menu-item active">Про заняття</a></li>
                    <li><a href="" class="header-menu-item">Про нас</a></li>
                    <li><a href="" class="header-menu-item">Контакти</a></li>
                </ul>
                <button class="header-button">Реєстрація</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="review-section">
            <div class="container">
                <p class="review-section-header">Безкоштовний ознайомчий вебінар для новачків</p>
                <div class="row review-section-content">
                    <div class="review-section-content-wrapper">
                        <ul class="review-section-content-list">
                            <li class="review-section-content-text">Швидкий старт в IT</li>
                            <li class="review-section-content-text">Як стати тестувальником ПЗ: шлях від початківця до профі.</li>
                        </ul>
                        <div class="row review-section-content-details">
                            <div class="row review-section-content-details-wrapper">
                                <div class="review-section-content-details-item item-date"></div>
                                <p>ХХ листопада</p>
                            </div>
                            <div class="row review-section-content-details-wrapper">
                                <div class="review-section-content-details-item item-time"></div>
                                <p>ХХ по Києву</p>
                            </div>
                            <div class="row review-section-content-details-wrapper">
                                <div class="review-section-content-details-item item-place"></div>
                                <p>Онлайн</p>
                            </div>
                            <div class="row review-section-content-details-wrapper">
                                <div class="review-section-content-details-item item-cost"></div>
                                <p>Вхід вільний</p>
                            </div>
                        </div>
                        <button class="review-section-content-btn">Реєстрація</button>
                    </div>
                    <img src="images/review-section-img.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
